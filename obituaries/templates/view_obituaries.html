<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Obituaries</title>
    <meta name="description" content="Obituaries and Remembrances">
    <meta name="keywords" content="obituaries, remembrances, tributes">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Obituaries">
    <meta property="og:description" content="View and share obituaries and remembrances.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/obituaries/">
    <meta property="og:image" content="https://yourdomain.com/static/images/obituaries.jpg">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

h1 {
    text-align: center;
    color: #333;
    margin: 20px 0;
}

/* Table Styles */
table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

td {
    vertical-align: top;
    word-wrap: break-word;
}

/* Responsive Styles */
@media (max-width: 768px) {
    table {
        width: 100%;
        margin: 0;
    }

    th, td {
        padding: 8px 10px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <h1>Obituaries</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Date of Death</th>
            <th>Content</th>
            <th>Author</th>
            <th>Submission Date</th>
        </tr>
        {% for obituary in obituaries %}
        <tr>
            <td>{{ obituary.name }}</td>
            <td>{{ obituary.date_of_birth }}</td>
            <td>{{ obituary.date_of_death }}</td>
            <td>{{ obituary.content }}</td>
            <td>{{ obituary.author }}</td>
            <td>{{ obituary.submission_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
