<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Obituary</title>
    <link rel="stylesheet" href="{% static 'obituaries/css/style.css' %}">
    <script src="{% static 'obituaries/js/script.js' %}"></script>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form method="POST" action="{% url 'submit_obituary' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>
        
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" required><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
